<box-loader
  loading="MockCtrl.loaderStates.coverLoader"
  cover="1"
  class="cover"
  delay="100"
></box-loader>

<div class="heading" ng-init="MaintenanceCtrl.getData()">
  <!-- <h1>{{ "mock.heading" | translate }}</h1> -->
</div>
<div style="clear: both"></div>

<div class="client-list box">
  <div class="box-title">
    <!-- <h1 class="text-left">{{ "mock.list" | translate }}</h1> -->
  </div>
  <div class="box-content">
    <box-loader loading="MaintenanceCtrl.loaderStates.maintenance"></box-loader>
    <table
      ng-table="MaintenanceCtrl.tableParams"
      class="default"
      template-pagination="templatePagination.html"
    >
      <tr ng-repeat="row in $data">
        <td data-title="'maintenance.name'|translate" sortable="'name'">
          <span ng-bind="row.name"></span>
        </td>
        <td
          data-title="'maintenance.description'|translate"
          sortable="'description'"
        >
          <span
            ng-bind="row.description || ('global.not_set'|translate)"
          ></span>
        </td>
        <td data-title="'Actions'">
          <button
            type="button"
            class="button button-secondary tiny"
            <!--
            ui-sref="admin.edit-mock({levelId: row.id})"
            --
          >
            >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
