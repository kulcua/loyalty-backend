<section class="login admin text-center" >
    <form class="login-form" novalidate>
        <div class="row">
            <div class="small-12 large-4 small-centered columns">
                <div class="logo text-center">
                    <p style="margin-bottom: 5px;">Hey, glad to see you again!</a>
                    <h1>Log in to get started</h1>
                </div>
                <div class="form-box text-left">
                    <div class="alert callout" ng-show="showError">
                        <p>{{ errorMsg }}</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-label"><i class="fi flaticon-user-shape" aria-hidden="true"></i></span>
                        <input class="input-group-field"
                               type="text"
                               name="username"
                               placeholder="{{ 'login.username' | translate }}"
                               ng-model="_username"
                               required
                        />
                    </div>
                    <div class="input-group">
                        <span class="input-group-label"><i class="fi flaticon-locked-padlock" aria-hidden="true"></i></span>
                        <input class="input-group-field"
                               type="password"
                               name="password"
                               ng-model="_password"
                               placeholder="{{ 'login.password' | translate }}"
                               required
                        />
                    </div>
                    <div class="row">
                        <div class="columns small-12">
                            <label style="margin-bottom: 1rem;">
                                <checkbox ng-model="rememberMe" type="checkbox"> </checkbox>
                                <span>{{ "login.remember_me" | translate }}</span>
                            </label>
                        </div>
                    </div>
                    <button class="expanded button button-septenary-colorized login-button"
                            ng-click="LoginCtrl.submit()">
                        <b>{{ "login.log_in"|translate }}</b>
                    </button>
                    <div class="forgot text-center">
                        <a href="#" ui-sref="forgot-password-request-admin">{{ "login.forgot"|translate }}</a>
                    </div>
                </div>
                <p class="text-center">
                    <small class="whisper">2021 Melodi</small>
                </p>
            </div>
        </div>
    </form>
</section>
