<box-loader loading="false" cover="1" class="cover" delay="1000"></box-loader>

<div class="heading" ng-init="newWarranty={}">
  <h1>Đăng ký bảo hành</h1>
</div>
<div style="clear: both"></div>

<form novalidate ng-submit="WarrantyCtrl.addWarranty(newWarranty)">
  <div class="box-content">
    <div class="row">
      <div class="medium-12 columns">
        <admin-fieldset-block fieldset-label="Thông tin cơ bản">
          <admin-fieldset-row
            ng-repeat="field in translatableFields"
            row-label="{{ field.label }}"
            is-required="{{ field.required }}"
            input-model="newWarranty.customerData[field.key]"
            validate-by="validate.translations[language.code][field.key].errors"
          >
          </admin-fieldset-row>
        </admin-fieldset-block>

        <admin-fieldset-block fieldset-label="Thông tin chi tiết">
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Trạng thái đơn đăng ký</label>
            </div>
            <div
              class="medium-10 small-9 columns"
              form-validation="validate.active.errors"
            >
              <selectize
                config="WarrantyCtrl.activeConfig"
                options="WarrantyCtrl.active"
                ng-model="newWarranty.warrantyData.active"
                ng-init="newWarranty.warrantyData.active=0"
              ></selectize>
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Mã sản phẩm<span class="required">*</span></label>
            </div>
            <div
              class="medium-10 small-9 columns"
              form-validation="validate.reward.name.errors"
            >
              <input
                type="text"
                ng-model="newWarranty.warrantyData.productSku"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Trung tâm bảo hành <span class="required">*</span></label>
            </div>
            <div
              class="medium-10 small-9 columns"
              form-validation="validate.reward.name.errors"
            >
              <input
                type="text"
                ng-model="newWarranty.warrantyData.warrantyCenter"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Phí bảo hành <span class="required">*</span></label>
            </div>
            <div
              class="medium-10 small-9 columns"
              form-validation="validate.reward.name.errors"
            >
              <input
                type="text"
                ng-model="newWarranty.warrantyData.cost"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Mô tả <span class="required">*</span></label>
            </div>
            <div
              class="medium-10 small-9 columns"
              form-validation="validate.reward.name.errors"
            >
              <input
                type="text"
                ng-model="newWarranty.warrantyData.discription"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Ngày đến <span class="required">*</span></label>
            </div>
            <div class="medium-10 small-9 columns">
              <input
                type="date"
                ng-model="newWarranty.warrantyData.bookingDate"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Thời gian <span class="required">*</span></label>
            </div>
            <div class="medium-10 small-9 columns">
              <input
                type="text"
                ng-model="newWarranty.warrantyData.bookingTime"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Trạng thái thanh toán <span class="required">*</span></label>
            </div>
            <div class="medium-10 small-9 columns">
              <input
                type="text"
                ng-model="newWarranty.warrantyData.paymentStatus"
                required
              />
            </div>
          </div>
          <!-- <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Trạng thái thanh toán</label>
            </div>
            <div
              class="medium-10 small-9 columns"
              form-validation="validate.active.errors"
            >
              <selectize
                config="WarrantyCtrl.activePaymentConfig"
                options="WarrantyCtrl.activePayment"
                ng-model="newWarranty.warrantyData.paymentStatus"
                ng-init="newWarranty.warrantyData.paymentStatus=0"
              ></selectize>
            </div>
          </div> -->
          <div class="row">
            <div class="medium-2 small-3 columns">
              <label>Ngày tạo <span></span></label>
            </div>
            <div class="medium-10 small-9 columns">
              <div ng-app ng-controller="WarrantyCtrl.Ctrl" color="black">
                <label
                  ng-model="newWarranty.warrantyData.createdAt = date"
                  >{{date | date:'yyyy-MM-dd'}}</label
                >
              </div>
            </div>
          </div>
        </admin-fieldset-block>
      </div>
    </div>
  </div>
  <div
    class="box-footer"
    ng-init="WarrantyCtrl.loaderStates.warrantyDetails=false"
  >
    <div class="row">
      <div class="columns small-12">
        <button
          class="button button-septenary-colorized float-left m-r-1"
          type="submit"
        >
          {{ "global.save" | translate }}
        </button>
        <button
          type="button"
          ui-sref="admin.warrantys-list"
          class="button button-default float-left"
          href="#"
        >
          {{ "global.cancel" | translate }}
        </button>
      </div>
      <div style="clear: both"></div>
    </div>
  </div>
</form>
